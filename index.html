  <body>
    <form>
      <h1>WhatsApp Link Generator</h1>
      <p>Enter your message and phone number below:</p>
      <label for="message">Message: (Optional)</label>
      <input type="text" id="message" name="message">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone">
      <button type="button" onclick="createLink()">Generate Link</button>
    </form>
    <script>
      function createLink() {
        var message = document.getElementById("message").value;
        var phone = document.getElementById("phone").value;
        var link = "https://api.whatsapp.com/send?phone=+91" + phone + "&text=" + encodeURIComponent(message);
        window.location.href = link;
      }
    </script>
  </body>

<style>
    /* Custom Context Menu Styles */
    .custom-context-menu {
        display: none; /* Initially hidden */
        position: fixed; /* Fixed position on the viewport */
        background-color: #1bd741; /* Background color */
        color: #ffffff; /* Text color */
        padding: 10px 20px; /* Padding for better appearance */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Optional: Shadow for depth */
        z-index: 1000; /* Higher z-index to appear on top */
    }
</style>
</head>
<body>

<!-- Custom Context Menu -->
<div class="custom-context-menu" id="userDeviceMenu">
    Loading device information...
</div>

<script>
    // Function to display the context menu
    function showContextMenu(event) {
        event.preventDefault(); // Prevent default right-click menu
        var menu = document.getElementById('userDeviceMenu');
        menu.style.left = event.pageX + 'px'; // Position based on mouse click
        menu.style.top = event.pageY + 'px';
        menu.style.display = 'block';
    }

    // Function to hide the context menu
    function hideContextMenu() {
        var menu = document.getElementById('userDeviceMenu');
        menu.style.display = 'none';
    }

    // Event listeners
    document.addEventListener('contextmenu', showContextMenu); // Show context menu on right-click
    document.addEventListener('click', hideContextMenu); // Hide context menu on click anywhere

    // JavaScript to detect browser or device
    window.addEventListener('DOMContentLoaded', function() {
        var userAgent = navigator.userAgent;
        var deviceInfo = "";

        if (userAgent.match(/iPhone|iPad|iPod/i)) {
            deviceInfo = "Apple Device";
        } else if (userAgent.match(/Android/i)) {
            deviceInfo = "Android Device";
        } else if (userAgent.match(/Windows/i)) {
            deviceInfo = "Windows PC";
        } else if (userAgent.match(/Macintosh/i)) {
            deviceInfo = "Macintosh Computer";
        } else {
            deviceInfo = "Unknown Device";
        }

        document.getElementById('userDeviceMenu').innerText = "You are using: " + deviceInfo;
    });
</script>
