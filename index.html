<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WhatsApp Link Generator</title>
<meta name="description" content="Page by Anshpreet">
    <style>
      /* Define the neumorphism style */
      body {
        background-color: #e0e5ec;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: #e0e5ec;
        box-shadow: 5px 5px 20px #bdc7d4, -5px -5px 20px #ffffff;
        border-radius: 30px;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        border: none;
        outline: none;
        background-color: #e0e5ec;
        font-size: 16px;
        padding: 10px;
        margin: 10px;
        box-shadow: inset 5px 5px 10px #bdc7d4, inset -5px -5px 10px #ffffff;
        border-radius: 20px;
        width: 300px;
      }
      button {
        background-color: #1bd741;
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 20px;
        box-shadow: 5px 5px 10px #bdc7d4, -5px -5px 10px #ffffff;
        cursor: pointer;
      }
      button:hover {
        background-color: #13b233;
      }
      button:active {
        background-color: #0d8c24;
        box-shadow: inset 5px 5px 10px #bdc7d4, inset -5px -5px 10px #ffffff;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>WhatsApp Link Generator</h1>
      <p>Enter your message and phone number below:</p>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone">
      <button type="button" onclick="createLink()">Generate Link</button>
    </form>
    <script>
      function createLink() {
        var message = document.getElementById("message").value;
        var phone = document.getElementById("phone").value;
        var link = "https://api.whatsapp.com/send?phone=+91" + phone + "&text=" + encodeURIComponent(message);
        window.location.href = link;
      }
    </script>
  </body>
</html>
